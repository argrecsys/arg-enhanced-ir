<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div {
        display: block;
    }
    .container {
        padding: 10px;
    }
    .alert {
        padding: 20px; background-color: #f44336; color: white; opacity: 0.83; transition: opacity 0.6s; margin-bottom: 15px;
    }
    .alert.warning {
        background-color: #ff9800;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="alert warning">
            <strong>Warning!</strong> Indicates a warning that might need attention.
        </div>
    </div>
</body>
</html>
